      <div  class="headcathering">

      <div class="container about-content">
        <div class="row">
          
            <div class="col-md-6">
              <form class="order-form">
                <label for="customerName" class="form-label">Nama:</label>
                <input type="text" id="customerName" name="customerName" class="form-input" required>
            
                <label for="phoneNumber" class="form-label">Nomor Telepon:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" class="form-input" required>
            
                <label for="selectedOrder" class="form-label">Pilihan Makanan:</label>
                <select id="selectedOrder" name="selectedOrder" class="form-input" required>
                  <option value="" class="disabled-option" disabled>-----Menu reguler------</option>
                  <option value="Bebek goreng sambel pencit (23k)">Bebek goreng sambel pencit (23k)</option>
                  <option value="Bebek bakar sambel pencit (24k)">Bebek bakar sambel pencit (24k)</option>
                  <option value="ayam goreng sambel pencit (20k)">ayam goreng sambel pencit (20k)</option>
                  <option value="Ayam bakar sambel pencit (21k)">Ayam bakar sambel pencit (21k) </option>
                  <option value="gurame gorang sambel pencit (25k)">gurame gorang sambel pencit (25k)</option>
                  <option value="gurame bakar sambel pencit (27k)">gurame bakar sambel pencit (27k)</option>
                  <option value="Sego babat sambel pencit (24k)">Sego babat sambel pencit (24k)</option>

                </select>
            
                <label for="orderQuantity" class="form-label">Jumlah:</label>
                <input type="number" id="orderQuantity" name="orderQuantity" class="form-input" required>
            
                <label for="deliveryAddress" class="form-label">Alamat Pengiriman:</label>
                <textarea id="deliveryAddress" name="deliveryAddress" rows="4" class="form-input" required></textarea>
            
                <button type="button" onclick="submitOrder()" class="form-button">Pesan</button>
              </form>
            
              <!-- Popup Message -->
              <div id="orderPopup" class="popup">
                <h2>Rincian Pesanan</h2>
                <p id="orderDetails"></p>
                <button onclick="closePopup()" class="form-button">Tutup</button>
                <button onclick="confirmOrder()" class="form-button">Iya</button>
              </div>
                 
        </div>
